<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reddimage - SubReddit Image Tiled Display</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="app/app.js"></script>
	<script src="js/fill.box.js"></script>
</head>
<body>
	<div class="container">
		<div class="nav">
			<form id="search-term">
				<h2>Search for a subreddit name to display a page of it's images</h2>
				<input type="text" id="query" autofocus/>
				<input type="submit"/>
			</form>
		</div>
		<div id="images">
		</div>
	</div>
</body>
</html>
